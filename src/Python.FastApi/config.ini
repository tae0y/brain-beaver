# 브레인비버 기본 설정 파일
# 환경변수로 오버라이드 가능

[runtime]
PARALLEL_WORKERS=4
BATCH_SIZE=10
QUEUE_MAX=1000
RETRY_MAX=3
TIMEOUT_SEC=30

[crawl]
DEPTH=2
RATE_LIMIT_PER_DOMAIN=2
DELAY_MS=300
MAX_PAGES=1000
TIMEOUT_SEC=10
ALLOWED_DOMAINS=

[llm]
PROVIDER=ollama
MODEL_CHAT=llama2
MODEL_EMBED=text-embedding-3-large
MAX_TOKENS=2000
TEMPERATURE=0.1

[chunk]
MAX_TOKENS=512
OVERLAP_TOKENS=50
MIN_TOKENS=50

[file]
EXTENSIONS=.md,.mdx,.txt,.rst
IGNORE_PATTERNS=.git,node_modules,__pycache__,.venv

[logging]
LEVEL=INFO
FORMAT=json

[database]
POOL_SIZE=10
MAX_OVERFLOW=20