<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmos Graph Example</title>
</head>
<body>
    <div class="app" id="graph"></div>

    <div class="actions">
        <div class="actions-header">Actions:</div>
        <div class="action" id="pause">Pause</div>
        <div class="action" id="fit-view">Fit View</div>
        <div class="action" id="zoom">Zoom to a point</div>
        <div class="action" id="select-point">Select a point</div>
        <div class="action" id="select-points-in-area">
          Select points in a rectangular area
        </div>
        <div class="action" id="select-most-linked-point">
          Select the most linked point
        </div>
        <div class="action" id="select-most-linked-network">
          Select the most linked network
        </div>
      </div>

      <script type="module" src="/src/main.ts"></script>
</body>
</html>
